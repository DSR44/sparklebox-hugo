<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundbox v2 - Sparklebox by Elle Vida</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
:root {
  --bg: #0f1115;
  --card: rgba(255, 255, 255, 0.04);
  --border: rgba(255, 255, 255, 0.08);
  --text: #ffffff;
  --muted: rgba(255, 255, 255, 0.6);
  --accent-start: #8b5cf6;
  --accent-end: #06b6d4;
  --text-secondary: rgba(255, 255, 255, 0.8);
  --text-tertiary: rgba(255, 255, 255, 0.5);
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;
  --space-2xl: 3rem;
  --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
  --font-mono: 'IBM Plex Mono', 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
  --text-xs: 0.75rem;
  --text-sm: 0.875rem;
  --text-base: 1rem;
  --text-lg: 1.125rem;
  --text-xl: 1.25rem;
  --text-2xl: 1.5rem;
  --text-3xl: 1.875rem;
  --radius-sm: 6px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-full: 9999px;
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  --transition-fast: 150ms ease;
  --transition-base: 250ms ease;
  --transition-slow: 350ms ease;
  --container-max: 1200px;
  --mini-player-height: 120px;
}

.soundbox *,
.soundbox *::before,
.soundbox *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.soundbox {
  font-family: var(--font-sans);
  font-size: var(--text-base);
  line-height: 1.6;
  color: var(--text);
  background: var(--bg);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.soundbox .container {
  width: 100%;
  max-width: var(--container-max);
  margin: 0 auto;
  padding: 0 var(--space-md);
}

.soundbox *:focus {
  outline: 2px solid var(--accent-start);
  outline-offset: 2px;
}

.soundbox *:focus:not(:focus-visible) {
  outline: none;
}

.soundbox *:focus-visible {
  outline: 2px solid var(--accent-start);
  outline-offset: 2px;
}

.soundbox .app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding-bottom: var(--mini-player-height);
}

.soundbox .header {
  padding: var(--space-xl) 0;
  background: linear-gradient(180deg, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
  border-bottom: 1px solid var(--border);
}

.soundbox .header-content {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
  gap: var(--space-lg);
  text-align: center;
}

.soundbox .logo-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-sm);
}

.soundbox .logo {
  font-size: var(--text-3xl);
  font-weight: 600;
  margin-bottom: 0;
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

.soundbox .logo-version {
  font-size: var(--text-lg);
  font-family: var(--font-mono);
  opacity: 0.7;
  margin-left: var(--space-xs);
}

.soundbox .tagline {
  color: var(--muted);
  font-size: var(--text-sm);
  font-family: var(--font-mono);
}

.soundbox .home-btn {
  display: flex;
  align-items: center;
  gap: var(--space-xs);
  padding: var(--space-sm) var(--space-md);
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-full);
  color: var(--text-secondary);
  text-decoration: none;
  font-size: var(--text-sm);
  font-family: var(--font-mono);
  transition: all var(--transition-fast);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.soundbox .home-btn:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
  color: var(--text);
}

.soundbox .home-icon {
  font-size: var(--text-lg);
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

.soundbox .home-text {
  font-weight: 500;
}

.soundbox .brand-mark {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 50%;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.soundbox .brand-symbol {
  font-size: var(--text-xl);
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  color: transparent;
}

.soundbox .filters {
  padding: var(--space-lg) 0;
  background: rgba(255, 255, 255, 0.01);
  border-bottom: 1px solid var(--border);
}

.soundbox .filter-chips {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-sm);
  justify-content: center;
}

.soundbox .filter-chip {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-full);
  padding: var(--space-sm) var(--space-md);
  font-size: var(--text-sm);
  font-family: var(--font-mono);
  color: var(--text-secondary);
  cursor: pointer;
  transition: all var(--transition-fast);
  text-decoration: none;
  display: inline-block;
}

.soundbox .filter-chip:hover {
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.2);
  transform: translateY(-1px);
}

.soundbox .filter-chip.active {
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  border-color: transparent;
  color: white;
  font-weight: 500;
}

.soundbox .filter-chip.clear {
  background: #ef4444;
  border-color: #ef4444;
  color: white;
}

.soundbox .filter-chip.featured {
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  border-color: transparent;
  color: white;
  font-weight: 600;
  position: relative;
  animation: pulse-glow 2s ease-in-out infinite;
}

.soundbox .filter-chip.featured::before {
  content: "‚ú® ";
  margin-right: var(--space-xs);
}

@keyframes pulse-glow {
  0%, 100% {
    box-shadow: 0 0 5px rgba(251, 191, 36, 0.3);
  }
  50% {
    box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 30px rgba(251, 191, 36, 0.3);
  }
}

.soundbox .track-card.featured {
  background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.1));
  border: 2px solid rgba(251, 191, 36, 0.4);
  box-shadow: 0 0 25px rgba(251, 191, 36, 0.2);
  position: relative;
}

.soundbox .track-card.featured::before {
  content: "‚ú® FEATURED";
  position: absolute;
  top: var(--space-sm);
  left: var(--space-sm);
  background: linear-gradient(135deg, #fbbf24, #f59e0b);
  color: white;
  padding: var(--space-xs) var(--space-sm);
  border-radius: var(--radius-sm);
  font-size: var(--text-xs);
  font-weight: 600;
  font-family: var(--font-mono);
  z-index: 5;
}

.soundbox .main {
  flex: 1;
  padding: var(--space-xl) 0;
}

.soundbox .track-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: var(--space-lg);
  margin-top: var(--space-lg);
}

@media (min-width: 1024px) {
  .soundbox .track-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

.soundbox .track-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: all var(--transition-base);
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  contain: layout;
}

.soundbox .track-card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-xl);
  border-color: rgba(255, 255, 255, 0.15);
  background: rgba(255, 255, 255, 0.06);
}

.soundbox .track-card.playing {
  background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
  border: 1px solid rgba(139, 92, 246, 0.3);
  box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
  position: relative;
}

.soundbox .track-card.playing .expand-btn {
  opacity: 1;
}

.soundbox .expand-btn {
  position: absolute;
  top: var(--space-sm);
  right: var(--space-sm);
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.3);
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all var(--transition-fast);
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 10;
}

.soundbox .expand-btn:hover {
  background: rgba(0, 0, 0, 0.9);
  border-color: rgba(255, 255, 255, 0.5);
  transform: scale(1.1);
}

.soundbox .expand-icon {
  color: white;
  width: 18px;
  height: 18px;
}

.soundbox .track-card.expanded {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  max-width: 800px;
  height: 80vh;
  max-height: 600px;
  z-index: 1000;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
}

.soundbox .track-card.expanded .track-cover {
  flex: 1;
  aspect-ratio: unset;
}

.soundbox .track-card.expanded .track-content {
  padding: var(--space-xl);
  background: rgba(15, 17, 21, 0.95);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.soundbox .track-card.expanded .track-title {
  font-size: var(--text-2xl);
  margin-bottom: var(--space-md);
}

.soundbox .track-card.expanded .track-description {
  font-size: var(--text-base);
  line-height: 1.7;
  margin-bottom: var(--space-lg);
}

.soundbox .overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.8);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-base);
}

.soundbox .overlay.visible {
  opacity: 1;
  pointer-events: all;
}

.soundbox .track-cover {
  position: relative;
  aspect-ratio: 16 / 9;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.02);
}

.soundbox .cover-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform var(--transition-slow);
}

.soundbox .track-card:hover .cover-image {
  transform: scale(1.05);
}

.soundbox .play-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: all var(--transition-fast);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.soundbox .track-card:hover .play-overlay,
.soundbox .track-card:focus .play-overlay {
  opacity: 1;
}

.soundbox .track-card.playing .play-overlay {
  opacity: 0;
  pointer-events: none;
}

.soundbox .play-icon {
  color: white;
  width: 24px;
  height: 24px;
}

.soundbox .track-content {
  padding: var(--space-lg);
}

.soundbox .track-title {
  font-size: var(--text-lg);
  font-weight: 600;
  margin-bottom: var(--space-sm);
  color: var(--text);
}

.soundbox .track-description {
  color: var(--muted);
  font-size: var(--text-sm);
  margin-bottom: var(--space-md);
  line-height: 1.5;
}

.soundbox .track-tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-xs);
}

.soundbox .track-tag {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-sm);
  padding: var(--space-xs) var(--space-sm);
  font-size: var(--text-xs);
  font-family: var(--font-mono);
  color: var(--text-tertiary);
}

.soundbox .mini-player {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(15, 17, 21, 0.95);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-top: 1px solid var(--border);
  padding: var(--space-md);
  z-index: 100;
  min-height: var(--mini-player-height);
}

.soundbox .mini-player-content {
  max-width: var(--container-max);
  margin: 0 auto;
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-areas: 
    "info controls volume"
    "progress progress progress";
  gap: var(--space-md);
  align-items: center;
}

@media (max-width: 768px) {
  .soundbox .mini-player-content {
    grid-template-columns: 1fr;
    grid-template-areas: 
      "info"
      "controls"
      "progress"
      "volume";
    gap: var(--space-sm);
  }
}

.soundbox .track-info {
  grid-area: info;
  display: flex;
  align-items: center;
  gap: var(--space-md);
  min-width: 0;
}

.soundbox .track-info .track-cover {
  width: 50px;
  height: 50px;
  border-radius: var(--radius-sm);
  overflow: hidden;
  flex-shrink: 0;
  background: var(--card);
}

.soundbox .track-meta {
  min-width: 0;
}

.soundbox .track-meta .track-title {
  font-size: var(--text-sm);
  font-weight: 600;
  margin-bottom: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.soundbox .track-meta .track-artist {
  font-size: var(--text-xs);
  font-family: var(--font-mono);
  color: var(--muted);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.soundbox .player-controls {
  grid-area: controls;
  display: flex;
  align-items: center;
  gap: var(--space-sm);
  justify-content: center;
}

@media (max-width: 768px) {
  .soundbox .player-controls {
    justify-self: center;
  }
}

.soundbox .control-btn {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: var(--space-sm);
  border-radius: var(--radius-sm);
  transition: all var(--transition-fast);
  display: flex;
  align-items: center;
  justify-content: center;
}

.soundbox .control-btn:hover {
  color: var(--text);
  background: rgba(255, 255, 255, 0.05);
}

.soundbox .control-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.soundbox .play-btn {
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  color: white;
  border-radius: 50%;
  width: 48px;
  height: 48px;
}

.soundbox .play-btn:hover {
  transform: scale(1.05);
}

.soundbox .progress-section {
  grid-area: progress;
  width: 100%;
}

.soundbox .progress-bar-container {
  display: flex;
  align-items: center;
  gap: var(--space-md);
}

.soundbox .time-display {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin-bottom: var(--space-xs);
}

.soundbox .time {
  font-size: var(--text-xs);
  font-family: var(--font-mono);
  color: var(--muted);
}

.soundbox .progress-bar {
  position: relative;
  flex: 1;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-full);
  overflow: hidden;
}

.soundbox .seek-slider {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  cursor: pointer;
  margin: 0;
}

.soundbox .progress-fill {
  height: 100%;
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  border-radius: var(--radius-full);
  width: 0%;
  transition: width 100ms ease;
}

.soundbox .volume-control {
  grid-area: volume;
  display: flex;
  align-items: center;
  gap: var(--space-sm);
}

@media (max-width: 768px) {
  .soundbox .volume-control {
    justify-self: center;
  }
}

.soundbox .volume-slider {
  width: 80px;
  height: 4px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-full);
  outline: none;
  cursor: pointer;
}

.soundbox .volume-slider::-webkit-slider-thumb {
  appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  cursor: pointer;
}

.soundbox .volume-slider::-moz-range-thumb {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
  cursor: pointer;
  border: none;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.soundbox .track-card {
  animation: fadeIn 0.5s ease-out;
}

@media (max-width: 768px) {
  .soundbox .container {
    padding: 0 var(--space-sm);
  }
  
  .soundbox .header {
    padding: var(--space-lg) 0;
  }
  
  .soundbox .header-content {
    grid-template-columns: 1fr;
    gap: var(--space-md);
    text-align: center;
  }
  
  .soundbox .home-btn {
    justify-self: center;
    order: 2;
  }
  
  .soundbox .logo-section {
    order: 1;
  }
  
  .soundbox .brand-mark {
    display: none;
  }
  
  .soundbox .logo {
    font-size: var(--text-2xl);
  }
  
  .soundbox .track-grid {
    gap: var(--space-md);
    margin-top: var(--space-md);
  }
  
  .soundbox .track-content {
    padding: var(--space-md);
  }
  
  .soundbox .filter-chips {
    gap: var(--space-xs);
  }
  
  .soundbox .filter-chip {
    padding: var(--space-xs) var(--space-sm);
    font-size: var(--text-xs);
  }
}

@media (max-width: 480px) {
  .soundbox .mini-player {
    padding: var(--space-sm);
  }
  
  .soundbox .track-info {
    gap: var(--space-sm);
  }
  
  .soundbox .track-info .track-cover {
    width: 40px;
    height: 40px;
  }
  
  .soundbox .player-controls {
    gap: var(--space-xs);
  }
  
  .soundbox .play-btn {
    width: 40px;
    height: 40px;
  }
  
  .soundbox .volume-slider {
    width: 60px;
  }
}

@media (prefers-contrast: high) {
  .soundbox {
    --border: rgba(255, 255, 255, 0.3);
    --card: rgba(255, 255, 255, 0.1);
    --muted: rgba(255, 255, 255, 0.8);
  }
}

@media (prefers-reduced-motion: reduce) {
  .soundbox *,
  .soundbox *::before,
  .soundbox *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}
    </style>
</head>
<body>
    <div class="soundbox">
        <div id="app" class="app">
            <header class="header">
                <div class="container">
                    <div class="header-content">
                        <a href="https://sparklebox.blog/" class="home-btn" aria-label="Return to Sparklebox homepage" title="Return to Sparklebox">
                            <span class="home-icon">ñ§ê</span>
                            <span class="home-text">Home</span>
                        </a>
                        
                        <div class="logo-section">
                            <h1 class="logo">
                                <span class="logo-text">Soundbox</span>
                                <span class="logo-version">v2</span>
                            </h1>
                            <p class="tagline">Curated ambient soundscapes by Sparklebox</p>
                        </div>
                        
                        <div class="brand-mark">
                            <span class="brand-symbol">ìÜ∏</span>
                        </div>
                    </div>
                </div>
            </header>

            <section class="filters" aria-label="Track filters">
                <div class="container">
                    <div class="filter-chips" role="group" aria-label="Filter by tags">
                        <!-- Chips will be dynamically generated -->
                    </div>
                </div>
            </section>

            <main class="main">
                <div class="container">
                    <div id="trackGrid" class="track-grid">
                        <!-- Track cards will be dynamically generated -->
                    </div>
                </div>
            </main>

            <!-- Overlay for expanded view -->
            <div id="overlay" class="overlay"></div>

            <div id="miniPlayer" class="mini-player" style="display: none;" role="region" aria-label="Audio player">

                    <div class="track-info">
                        <div class="track-cover">
                            <img id="playerCover" src="" alt="" class="cover-image">
                        </div>
                        <div class="track-meta">
                            <h3 id="playerTitle" class="track-title">Track Title</h3>
                            <p id="playerArtist" class="track-artist">Artist Name</p>
                        </div>
                    </div>

                    <div class="player-controls">
                        <button id="prevBtn" class="control-btn" aria-label="Previous track" title="Previous track">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,19 2,12 11,5 11,19"></polygon>
                                <polygon points="22,19 13,12 22,5 22,19"></polygon>
                            </svg>
                        </button>
                        
                        <button id="playBtn" class="control-btn play-btn" aria-label="Play" aria-pressed="false" title="Play/Pause">
                            <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="5,3 19,12 5,21 5,3"></polygon>
                            </svg>
                            <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <rect x="6" y="4" width="4" height="16"></rect>
                                <rect x="14" y="4" width="4" height="16"></rect>
                            </svg>
                        </button>
                        
                        <button id="nextBtn" class="control-btn" aria-label="Next track" title="Next track">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="13,19 22,12 13,5 13,19"></polygon>
                                <polygon points="2,19 11,12 2,5 2,19"></polygon>
                            </svg>
                        </button>
                    </div>

                    <div class="progress-section">
                        <div class="progress-bar-container">
                            <div class="time-display">
                                <span id="currentTime" class="time">0:00</span>
                                <span id="duration" class="time">0:00</span>
                            </div>
                            <div class="progress-bar">
                                <input type="range" 
                                       id="seekBar" 
                                       class="seek-slider" 
                                       min="0" 
                                       max="100" 
                                       value="0"
                                       aria-label="Seek position"
                                       title="Seek">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="volume-control">
                        <button id="muteBtn" class="control-btn volume-btn" aria-label="Mute" title="Mute/Unmute">
                            <svg class="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5"></polygon>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            </svg>
                            <svg class="mute-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5"></polygon>
                                <line x1="23" y1="9" x2="17" y2="15"></line>
                                <line x1="17" y1="9" x2="23" y2="15"></line>
                            </svg>
                        </button>
                        <input type="range" 
                               id="volumeSlider" 
                               class="volume-slider" 
                               min="0" 
                               max="100" 
                               value="70"
                               aria-label="Volume"
                               title="Volume">
                    </div>
                </div>

                <audio id="audioPlayer" preload="none"></audio>
            </div>
        </div>
    </div>

    <script>
class SoundboxPlayer {
  constructor() {
    // Sample tracks data - replace URLs with your WordPress media URLs
    this.tracks = [
      {
        id: "soundbath-001",

      },
      {

        tags: ["ambient", "dreamcore", "focus"],

        cover: "https://sparklebox.blog/wp-content/uploads/2025/09/luminesent_horizon_cover.png",
        duration: 720,
        artist: "Sparklebox"
      },
      {
        id: "prmvl-002", 
        title: "Neon Rain Ritual",
        description: "Hypnotic lo-fi textures woven with the gentle percussion of midnight rainfall, creating a cocoon of urban solitude and reflection.",
        tags: ["lofi", "rain", "night"],
        src: "https://sparklebox.blog/wp-content/uploads/2025/09/Neon-Rain-Ritual.wav", // Replace with your audio URL
        cover: "https://sparklebox.blog/wp-content/uploads/2025/09/neon_rain_ritual_cover.png",
        duration: 480,
        artist: "Sparklebox"
      },
      {
        id: "prmvl-003",
        title: "Blue Cathedral", 
        description: "Vast cinematic atmospheres that evoke abandoned spaces filled with the ghost of forgotten melodies and the promise of digital transcendence.",
        tags: ["cinematic", "ethereal", "soundscape"],
        src: "https://sparklebox.blog/wp-content/uploads/2025/09/Blue-Cathedral.wav", // Replace with your audio URL
        cover: "https://sparklebox.blog/wp-content/uploads/2025/09/blue_cathedral_cover.png",
        duration: 892,
        artist: "Sparklebox"
      }  ,
  {
    id: "prmvl-004",
    title: "Midnight Echoes",
    description: "Haunting melodies that drift through the shadows of the digital realm.",
    tags: ["dark ambient", "nocturnal", "ethereal"],
    src: "https://sparklebox.blog/wp-content/uploads/2025/09/Midnight-Echoes.wav",
    cover: "https://sparklebox.blog/wp-content/uploads/2025/09/midnight_echoes_cover.png",
    duration: 540,
    artist: "Sparklebox"
  },
  {
    id: "prmvl-005",
    title: "Neural Networks",
    description: "Electronic consciousness awakening in streams of data and light.",
    tags: ["cyberpunk", "electronic", "futuristic"],
    src: "https://sparklebox.blog/wp-content/uploads/2025/09/Neural-Networks.wav", 
    cover: "https://sparklebox.blog/wp-content/uploads/2025/09/neural_networks_cover.png",
    duration: 720,
    artist: "Sparklebox"
  }
];
   
    
    this.currentTrack = null;
    this.currentIndex = -1;
    this.isPlaying = false;
    this.activeFilters = new Set();
    this.elements = {};
    
    this.init();
  }

  init() {
    this.bindElements();
    this.setupEventListeners();
    this.renderTracks();
    this.renderFilterChips();
  }

  bindElements() {
    const elementIds = [
      'miniPlayer', 'audioPlayer', 'playBtn', 'prevBtn', 'nextBtn', 
      'seekBar', 'volumeSlider', 'muteBtn', 'currentTime', 'duration', 
      'playerTitle', 'playerArtist', 'playerCover', 'overlay'
    ];
    
    elementIds.forEach(id => {
      this.elements[id] = document.getElementById(id);
    });
    
    this.elements.filterChips = document.querySelector('.filter-chips');
    this.elements.trackGrid = document.getElementById('trackGrid');
  }

  setupEventListeners() {
    const audio = this.elements.audioPlayer;
    if (audio) {
      audio.addEventListener('loadedmetadata', () => this.updateDuration());
      audio.addEventListener('timeupdate', () => this.updateProgress());
      audio.addEventListener('ended', () => this.nextTrack());
    }

    this.elements.playBtn?.addEventListener('click', () => this.togglePlay());
    this.elements.prevBtn?.addEventListener('click', () => this.previousTrack());
    this.elements.nextBtn?.addEventListener('click', () => this.nextTrack());
    this.elements.muteBtn?.addEventListener('click', () => this.toggleMute());
    this.elements.seekBar?.addEventListener('input', (e) => this.onSeek(e));
    this.elements.volumeSlider?.addEventListener('input', (e) => this.onVolumeChange(e));
    
    // Overlay click to close expanded view
    this.elements.overlay?.addEventListener('click', () => this.closeExpandedView());
    
    // Escape key to close expanded view
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        this.closeExpandedView();
      }
    });
  }

  renderTracks() {
    const filteredTracks = this.getFilteredTracks();
    const grid = this.elements.trackGrid;
    grid.innerHTML = '';
    
    filteredTracks.forEach((track, index) => {
      const card = this.createTrackCard(track, index);
      grid.appendChild(card);
    });
  }

  createTrackCard(track, index) {
    const card = document.createElement('article');
    card.className = track.featured ? 'track-card featured' : 'track-card';
    card.setAttribute('data-track-id', track.id);
    card.setAttribute('tabindex', '0');
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Play ${track.title}`);
    
    card.innerHTML = `
      <div class="track-cover">
        <img class="cover-image" src="${track.cover}" alt="${track.title} ‚Äî cover art">
        <div class="play-overlay">
          <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5,3 19,12 5,21 5,3"></polygon>
          </svg>
        </div>
        <button class="expand-btn" aria-label="Expand track view" title="Expand">
          <svg class="expand-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,3 21,3 21,9"></polyline>
            <polyline points="9,21 3,21 3,15"></polyline>
            <line x1="21" y1="3" x2="14" y2="10"></line>
            <line x1="3" y1="21" x2="10" y2="14"></line>
          </svg>
        </button>
      </div>
      <div class="track-content">
        <h3 class="track-title">${this.escapeHtml(track.title)}</h3>
        <p class="track-description">${this.escapeHtml(track.description || '')}</p>
        <div class="track-tags">
          ${track.tags.map(tag => 
            `<span class="track-tag">${this.escapeHtml(tag)}</span>`
          ).join('')}
        </div>
      </div>
    `;
    
    card.addEventListener('click', (e) => {
      // Don't trigger track selection if clicking expand button
      if (!e.target.closest('.expand-btn')) {
        this.selectTrack(track, index);
      }
    });
    
    card.addEventListener('keydown', (e) => {
      if (e.code === 'Enter' || e.code === 'Space') {
        e.preventDefault();
        this.selectTrack(track, index);
      }
    });
    
    // Expand button functionality
    const expandBtn = card.querySelector('.expand-btn');
    expandBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      this.expandTrackView(card, track);
    });
    
    return card;
  }

  renderFilterChips() {
    const allTags = [...new Set(this.tracks.flatMap(track => track.tags))];
    const container = this.elements.filterChips;
    
    container.innerHTML = '';
    
    const clearChip = document.createElement('button');
    clearChip.className = 'filter-chip clear';
    clearChip.textContent = 'Clear';
    clearChip.addEventListener('click', () => this.clearFilters());
    container.appendChild(clearChip);
    
    // Tag chips - prioritize soundbaths
    const prioritizedTags = allTags.sort((a, b) => {
      if (a === 'soundbaths') return -1;
      if (b === 'soundbaths') return 1;
      return a.localeCompare(b);
    });
    
    prioritizedTags.forEach(tag => {
      const chip = document.createElement('button');
      chip.className = tag === 'soundbaths' ? 'filter-chip featured' : 'filter-chip';
      chip.textContent = tag;
      chip.setAttribute('data-tag', tag);
      chip.addEventListener('click', () => this.toggleFilter(tag));
      container.appendChild(chip);
    });
  }

  getFilteredTracks() {
    if (this.activeFilters.size === 0) {
      return this.tracks;
    }
    
    return this.tracks.filter(track => 
      track.tags.some(tag => this.activeFilters.has(tag))
    );
  }

  toggleFilter(tag) {
    const chip = document.querySelector(`[data-tag="${tag}"]`);
    
    if (this.activeFilters.has(tag)) {
      this.activeFilters.delete(tag);
      chip.classList.remove('active');
    } else {
      this.activeFilters.add(tag);
      chip.classList.add('active');
    }
    
    this.renderTracks();
  }

  clearFilters() {
    this.activeFilters.clear();
    document.querySelectorAll('.filter-chip[data-tag]').forEach(chip => {
      chip.classList.remove('active');
    });
    this.renderTracks();
  }

  selectTrack(track, index) {
    this.currentTrack = track;
    this.currentIndex = index;
    
    this.updateTrackCards();
    this.updateMiniPlayer();
    this.showMiniPlayer();
    
    // Note: Audio will fail to load with placeholder URLs, but UI will work
    this.loadAudio(track).then(() => this.play()).catch(() => {
      console.log('Audio placeholder - upload real MP3 files to enable playback');
    });
  }

  async loadAudio(track) {
    return new Promise((resolve, reject) => {
      const audio = this.elements.audioPlayer;
      
      const onCanPlay = () => {
        audio.removeEventListener('canplay', onCanPlay);
        audio.removeEventListener('error', onError);
        resolve();
      };
      
      const onError = () => {
        audio.removeEventListener('canplay', onCanPlay);
        audio.removeEventListener('error', onError);
        reject();
      };
      
      audio.addEventListener('canplay', onCanPlay);
      audio.addEventListener('error', onError);
      
      audio.src = track.src;
      audio.load();
    });
  }

  async play() {
    try {
      await this.elements.audioPlayer.play();
      this.isPlaying = true;
      this.updatePlayButton();
    } catch (error) {
      this.isPlaying = false;
      this.updatePlayButton();
    }
  }

  pause() {
    this.elements.audioPlayer.pause();
    this.isPlaying = false;
    this.updatePlayButton();
  }

  togglePlay() {
    if (this.isPlaying) {
      this.pause();
    } else {
      this.play();
    }
  }

  previousTrack() {
    if (this.tracks.length === 0) return;
    
    const newIndex = this.currentIndex > 0 ? 
      this.currentIndex - 1 : 
      this.tracks.length - 1;
    
    this.selectTrack(this.tracks[newIndex], newIndex);
  }

  nextTrack() {
    if (this.tracks.length === 0) return;
    
    const newIndex = this.currentIndex < this.tracks.length - 1 ? 
      this.currentIndex + 1 : 
      0;
    
    this.selectTrack(this.tracks[newIndex], newIndex);
  }

  toggleMute() {
    const audio = this.elements.audioPlayer;
    if (audio) {
      audio.muted = !audio.muted;
      this.updateMuteButton();
    }
  }

  updateTrackCards() {
    document.querySelectorAll('.track-card').forEach(card => {
      const trackId = card.getAttribute('data-track-id');
      if (trackId === this.currentTrack?.id) {
        card.classList.add('playing');
      } else {
        card.classList.remove('playing');
      }
    });
  }

  updateMiniPlayer() {
    if (!this.currentTrack) return;
    
    const track = this.currentTrack;
    this.elements.playerTitle.textContent = track.title;
    this.elements.playerArtist.textContent = 'Sparklebox by Elvida';
    this.elements.playerCover.src = track.cover;
    this.elements.playerCover.alt = `${track.title} ‚Äî cover art`;
  }

  updatePlayButton() {
    const btn = this.elements.playBtn;
    const playIcon = btn.querySelector('.play-icon');
    const pauseIcon = btn.querySelector('.pause-icon');
    
    if (this.isPlaying) {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
      btn.setAttribute('aria-pressed', 'true');
    } else {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      btn.setAttribute('aria-pressed', 'false');
    }
  }

  updateMuteButton() {
    const btn = this.elements.muteBtn;
    const volumeIcon = btn.querySelector('.volume-icon');
    const muteIcon = btn.querySelector('.mute-icon');
    const audio = this.elements.audioPlayer;
    
    if (audio.muted || audio.volume === 0) {
      volumeIcon.style.display = 'none';
      muteIcon.style.display = 'block';
    } else {
      volumeIcon.style.display = 'block';
      muteIcon.style.display = 'none';
    }
  }

  showMiniPlayer() {
    this.elements.miniPlayer.style.display = 'block';
  }

  onSeek(e) {
    const audio = this.elements.audioPlayer;
    if (audio.duration) {
      const seekTime = (e.target.value / 100) * audio.duration;
      audio.currentTime = seekTime;
    }
  }

  onVolumeChange(e) {
    const audio = this.elements.audioPlayer;
    if (e && e.target) {
      audio.volume = e.target.value / 100;
    }
    this.updateMuteButton();
  }

  updateProgress() {
    const audio = this.elements.audioPlayer;
    if (audio.duration) {
      const progress = (audio.currentTime / audio.duration) * 100;
      this.elements.seekBar.value = progress;
      
      const progressFill = document.querySelector('.progress-fill');
      if (progressFill) {
        progressFill.style.width = `${progress}%`;
      }
      
      this.elements.currentTime.textContent = this.formatTime(audio.currentTime);
    }
  }

  updateDuration() {
    const audio = this.elements.audioPlayer;
    if (audio.duration) {
      this.elements.duration.textContent = this.formatTime(audio.duration);
    }
  }

  formatTime(seconds) {
    if (isNaN(seconds)) return '0:00';
    
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  expandTrackView(card, track) {
    // Close any existing expanded view
    this.closeExpandedView();
    
    // Add expanded class to card
    card.classList.add('expanded');
    
    // Show overlay
    this.elements.overlay.classList.add('visible');
    
    // Update expand button to close button
    const expandBtn = card.querySelector('.expand-btn');
    expandBtn.innerHTML = `
      <svg class="expand-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    `;
    expandBtn.setAttribute('aria-label', 'Close expanded view');
    expandBtn.setAttribute('title', 'Close');
    
    // Change expand button to close on click
    expandBtn.onclick = (e) => {
      e.stopPropagation();
      this.closeExpandedView();
    };
    
    // Prevent body scroll
    document.body.style.overflow = 'hidden';
  }

  closeExpandedView() {
    const expandedCard = document.querySelector('.track-card.expanded');
    if (expandedCard) {
      expandedCard.classList.remove('expanded');
      
      // Restore expand button
      const expandBtn = expandedCard.querySelector('.expand-btn');
      expandBtn.innerHTML = `
        <svg class="expand-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15,3 21,3 21,9"></polyline>
          <polyline points="9,21 3,21 3,15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      `;
      expandBtn.setAttribute('aria-label', 'Expand track view');
      expandBtn.setAttribute('title', 'Expand');
      
      // Restore expand functionality
      const track = this.tracks.find(t => t.id === expandedCard.getAttribute('data-track-id'));
      if (track) {
        expandBtn.onclick = (e) => {
          e.stopPropagation();
          this.expandTrackView(expandedCard, track);
        };
      }
    }
    
    // Hide overlay
    this.elements.overlay.classList.remove('visible');
    
    // Restore body scroll
    document.body.style.overflow = '';
  }

  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  try {
    new SoundboxPlayer();
  } catch (error) {
    // Silently handle any initialization errors to prevent WordPress conflicts
    console.log('Soundbox initialization completed');
  }
});

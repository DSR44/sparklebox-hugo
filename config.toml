    weight = 4
  
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 5
  
  [[menu.main]]
    name = "✨ Tarot App"
    url = "https://sparklebox-tarot.streamlit.app/"
    weight = 6
  
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 7
    
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 8
  
  [[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 9
  
  [[menu.main]]

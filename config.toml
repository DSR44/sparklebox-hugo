baseURL = "https://sparklebox.blog/"
languageCode = "en-us"
title = "Sparklebox 𝘣𝘺 𝙴𝚕𝚕𝚎 𝚅𝚒𝚍𝚊"
theme = "PaperMod"

[pagination]
  pagerSize = 10

# Enable RSS and JSON feeds
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Permalinks
[permalinks]
  posts = "/posts/:year/:month/:slug/"
  pages = "/:slug/"

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"

# Menu
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    name = "🌌 Dream Toolkit Portals"
    url = "/the-dreamtoolkit/"
    weight = 2
  
